<section class="container">
  <form
    [formGroup]="EmpRegister"
    (ngSubmit)="doSubmit()"
    method="post"
    class="form"
  >
    <header>Add Employee</header>
    <div class="input-box">
      <label>Name</label>
      <input
        type="text"
        placeholder="Enter Name"
        formControlName="employeeName"
        required
      />
    </div>

    <div class="input-box">
      <label>Email Address</label>
      <input
        type="text"
        placeholder="Enter email address"
        formControlName="email"
        required
      />
    </div>
    <div class="column">
      <div class="input-box">
        <label>Phone Number</label>
        <input
          type="number"
          placeholder="Enter phone number"
          formControlName="contactNumber"
          required
        />
      </div>
    </div>
    <div class="input-box">
      <label>Salary</label>
      <input
        type="number"
        placeholder="Enter Salary of Emp"
        formControlName="salary"
        required
      />
    </div>
    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input
            type="radio"
            id="check-male"
            name="gender"
            value="male"
            checked
            formControlName="gender"
          />
          <label for="check-male">male</label>
        </div>
        <div class="gender">
          <input
            type="radio"
            id="check-female"
            name="gender"
            value="female"
            formControlName="gender"
          />
          <label for="check-female">Female</label>
        </div>
      </div>
    </div>

    <div style="width: 50%">
      <ng-multiselect-dropdown
        formControlName="services"
        [settings]="dropdownSettings"
        [data]="dropdownList"
      >
      </ng-multiselect-dropdown>
    </div>

    <div class="column">
      <div class="input-box">
        <label>Address</label>
        <input
          type="text"
          placeholder="Enter Address"
          formControlName="address"
          required
        />
      </div>
    </div>
    <button type="submit" routerLink="/shopkeeper/shopDashboard">Submit</button>
  </form>
</section>
