<section class="container">
    
    <form
      [formGroup]="EmpRegister"
      (ngSubmit)="doSubmit()"
      method="post"
      class="form"
    >
    <header>Add Employee</header>
      <div class="input-box">
        <label>Name</label>
        <input
          type="text"
          placeholder="Enter Name"
          formControlName="Name"
          required
        />
      </div>
      
      <div class="input-box">
        <label>Email Address</label>
        <input
          type="text"
          placeholder="Enter email address"
          formControlName="email"
          required
        />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input
            type="number"
            placeholder="Enter phone number"
            formControlName="contactNumber"
            required
          />
        </div>
      </div>
      <div class="input-box">
        <label>Salary</label>
        <input
          type="number"
          placeholder="Enter Salary of Emp"
          formControlName="salary"
          required
        />
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input
              type="radio"
              id="check-male"
              name="gender"
              value="male"
              checked
              formControlName="gender"
            />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input
              type="radio"
              id="check-female"
              name="gender"
              value="female"
              formControlName="gender"
            />
            <label for="check-female">Female</label>
          </div>
        </div>
      </div>
      <div class="input-box">
        <select style="height: 50px;" class="input-box" (change)="onServiceSelected($event)">
          <option value="">Select a service</option>
          <option *ngFor="let service of services" [value]="service">{{ service }}</option>
        </select>
      </div>
      
      <div class="input-box">
        <label *ngFor="let selectedService of selectedServices" style="margin-left: 5px;">
          
            <a style=" background-color: beige; margin: 5px;" mat-raised-button> {{ selectedService }}  <a (click)="removeService(selectedService)"><mat-icon style="padding-top: 5px;">close</mat-icon></a></a>
        </label>
      </div>
  
      <div class="column">
        <div class="input-box">
          <label>Address</label>
          <input
            type="text"
            placeholder="Enter Address"
            formControlName="address"
            required
          />
        </div>
        
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
