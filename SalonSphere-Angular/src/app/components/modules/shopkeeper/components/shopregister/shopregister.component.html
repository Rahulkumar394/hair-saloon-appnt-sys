
    <div class="main">
    <section class="container">
      <button mat-button (click)="goBack()"><mat-icon>keyboard_backspace</mat-icon> Back</button>
      <h1>Register Your Shop</h1>
      <form
        [formGroup]="register"
        (ngSubmit)="doSubmit()"
        method="post"
        class="form"
      >
        <div class="input-box">
          <label>Shop Name</label>
          <input
            type="text"
            placeholder="Enter Shop Name"
            formControlName="shopName"
            required
          />
        </div>
        <!-- ------------------------------------------------------------------- -->
        <div class="input-box">
          <label>Licence Number</label>
          <input
            type="text"
            placeholder="Enter Licence No."
            formControlName="licenceNo"
            required
          />
        </div>
        <!-- ------------------------------------------------------------------- -->
        <div class="input-box">
          <label>Licence Document</label>
          <input
            type="file"
            placeholder="Upload Licence Document"
            formControlName="licenceDocument"
            (change)="uploadFile($event)"
          />
        </div>
        <!-- ------------------------------------------------------------------- -->
        <div class="input-box">
          <label>Cover Picture</label>
          <input
            type="file"
            placeholder="Upload Image"
            formControlName="coverImage"
            (change)="uploadFile($event)"
          />
        </div>
        <!-- ------------------------------------------------------------------- -->
        <div class="input-box">
          <label>Email Address</label>
          <input
            type="text"
            placeholder="Enter email address"
            formControlName="shopEmail"
          />
        </div>
        <!-- ------------------------------------------------------------------- -->
        <div class="column">
          <div class="input-box">
            <label>Shop Contact Number</label>
            <input
              type="text"
              placeholder="Enter phone number"
              formControlName="shopContactNo"
            />
          </div>
        </div>
        <!-- ------------------------------------------------------------------- -->
        <div class="column">
          <div class="input-box">
            <label>Address</label>
            <input
              type="text"
              placeholder="Enter Your Address"
              formControlName="address"
            />
          </div>
        </div>
        <!-- ------------------------------------------------------------------- -->
        <div class="column">
          <div class="input-box">
            <label>Landmark</label>
            <input
              type="text"
              placeholder="Enter Landmark"
              formControlName="landmark"
            />
          </div>
        </div>
        <!-- ------------------------------------------------------------------- -->
        

          <div class="input-box">
            <label>Pincode</label>
            <input
            type="text"
            placeholder="Enter Pincode"
            formControlName="pincode"
            maxlength="6"
            #id
            (blur)="searchByPincode(id.value)"
          />
        </div>
        <!-- ------------------------------------------------------------------- -->
        <div class="input-box">
          <mat-form-field>
          <mat-label>City</mat-label>
          <mat-select matNativeControl formControlName="shopCity">
            <mat-option *ngFor="let city of cities" value="{{city.city}}">
              {{ city.city }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>

        <!-- ------------------------------------------------------------------- -->
        <div class="input-box">
          <label>District</label>
          <input
            type="text"
            placeholder="District"
            formControlName="district"
            readonly
          />
        </div>
        <!-- ------------------------------------------------------------------- -->
        <div class="input-box">
          <label>State</label>
          <input
            type="text"
            placeholder="State"
            formControlName="state"
            readonly
          />
        </div>
        <!-- ------------------------------------------------------------------- -->
        <button>Submit</button>
      </form>
    </section>
  </div>
