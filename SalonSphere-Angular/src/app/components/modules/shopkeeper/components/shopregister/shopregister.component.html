<div class="main">
  <section class="container">
    <button mat-button (click)="goBack()">
      <mat-icon>keyboard_backspace</mat-icon> Back
    </button>
    <h1>Register Your Shop</h1>
    <form
      [formGroup]="register"
      (ngSubmit)="doSubmit()"
      method="post"
      class="form"
    >
      <div class="input-box">
        <label>Shop Name</label>
        <input
          type="text"
          placeholder="Enter Shop Name"
          formControlName="shopName"
          required
        />
      </div>
      <!-- ------------------------------------------------------------------- -->
      <div class="input-box">
        <label>Licence Number</label>
        <input
          type="text"
          placeholder="Enter Licence No."
          formControlName="licenceNo"
          required
        />
      </div>
      <!-- ------------------------------------------------------------------- -->
      <!-- <div class="input-box">
        <label>Licence Document</label>
        <input
          type="file"
          placeholder="Upload Licence Document"
          formControlName="licenseDocument"
          (change)="uploadLicence($event)"
        />
      </div>  -->
      <!-- ------------------------------------------------------------------- -->

      <!-- ------------------------------------------------------------------- -->
      <div class="input-box">
        <label>Email Address</label>
        <input
          type="text"
          placeholder="Enter email address"
          formControlName="shopEmail"
        />
      </div>
      <!-- ------------------------------------------------------------------- -->
      <div class="column">
        <div class="input-box">
          <label>Shop Contact Number</label>
          <input
            type="text"
            placeholder="Enter phone number"
            formControlName="shopContactNo"
          />
        </div>
      </div>
      <!-- ------------------------------------------------------------------- -->
      <div class="input-box">
        <label>Opening Time</label>
        <input
          type="time"
          placeholder="Enter Opening Time"
          formControlName="openingTime"
          required
        />
      </div>
      <!-- ------------------------------------------------------------------- -->

      <div class="input-box">
        <label>Closing Time</label>
        <input
          type="time"
          placeholder="Enter Closing Time"
          formControlName="closingTime"
          required
        />
      </div>

      <!-- ------------------------------------------------------------------- -->

      <div class="column">
        <div class="input-box">
          <label>Address</label>
          <input
            type="text"
            placeholder="Enter Your Address"
            formControlName="address"
          />
        </div>
      </div>
      <!-- ------------------------------------------------------------------- -->
      <div class="column">
        <div class="input-box">
          <label>Landmark</label>
          <input
            type="text"
            placeholder="Enter Landmark"
            formControlName="landmark"
          />
        </div>
      </div>
      <!-- ------------------------------------------------------------------- -->

      <div class="input-box">
        <label>Pincode</label>
        <input
          type="text"
          placeholder="Enter Pincode"
          formControlName="pincode"
          maxlength="6"
          #id
          (blur)="searchByPincode(id.value)"
        />
      </div>
      <!-- ------------------------------------------------------------------- -->
      <div class="input-box">
        <mat-form-field *ngIf="register.get('pincode')?.valid">
          <mat-label>Area</mat-label>
          <mat-select matNativeControl formControlName="shopCity">
            <mat-option *ngFor="let city of cities" value="{{ city.city }}">
              {{ city.city }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- ------------------------------------------------------------------- -->
      <div class="input-box">
        <label>City</label>
        <input
          type="text"
          placeholder="District"
          formControlName="district"
          readonly
        />
      </div>
      <!-- ------------------------------------------------------------------- -->
      <div class="input-box">
        <label>State</label>
        <input
          type="text"
          placeholder="State"
          formControlName="state"
          readonly
        />
      </div>
      <!-- ------------------------------------------------------------------- -->

      <div class="imageInput">
        <label class="custum-file-upload" for="license">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24">
              <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                id="SVGRepo_tracerCarrier"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill=""
                  d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </g>
            </svg>
            <mat-icon *ngIf="licenceCNF" style="color: green">done</mat-icon>
          </div>
          <div class="text">
            <span>Click to upload Licence </span>
          </div>
          <input
            id="license"
            type="file"
            placeholder="Upload Licence Document"
            formControlName="licenseDocument"
            (change)="uploadLicence($event)"
          />
        </label>

        <!-- ------------------------------------------------------------------- -->
        <!-- ------------------------------------------------------------------- -->

        <label class="custum-file-upload" for="cover">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24">
              <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                id="SVGRepo_tracerCarrier"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill=""
                  d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </g>
            </svg>
            <img src="" alt="" />
            <mat-icon *ngIf="coverCNF" style="color: green">done</mat-icon>
          </div>
          <div class="text">
            <span>Add a Cover image</span>
          </div>
          <input
            id="cover"
            type="file"
            placeholder="Upload Cover Image"
            formControlName="coverImage"
            (change)="uploadFile($event)"
          />
        </label>
      </div>
      <!-- ------------------------------------------------------------------- -->
      <!-- ------------------------------------------------------------------- -->
      <button>Submit</button>
    </form>
  </section>
</div>

<!-- ------------------------------------------------------------------- -->
