<section class="container">
    <h1>Update Service</h1>
    <form
      [formGroup]="updateServiceForm"
      method="post"
      class="form"
    >
      <div class="input-box">
        <label>Service Name</label>
        <input
          type="text"
          placeholder="Enter Service Name"
          formControlName="serviceName"
          required
        />
      </div>
      <div class="input-box">
        <label>Service Price</label>
        <input
          type="text"
          placeholder="Enter Service Price"
          formControlName="servicePrice"
          required
        />
      </div>
      <div class="input-box">
        <label>Duration</label>
        <input
          type="text"
          placeholder="Enter Service Duration"
          formControlName="serviceDuration"
         
          
        />
      </div>
      <div class="actions">

        <button mat-raised-button style="background-color: red;" (click)="deleteService()">Delete</button>
        <button style="background-color: green;"(click)="updateservice()">Update</button>
      </div>
    </form>
  </section>
