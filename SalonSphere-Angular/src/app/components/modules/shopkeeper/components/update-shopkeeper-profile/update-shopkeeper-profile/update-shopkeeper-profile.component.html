<div class="container">
    <div class="profile-header">
      <img src="assets\profileImage\{{owner.profile || ''}}" alt="Profile Picture"><br>
      <label>Change Profile image
        <mat-icon class="edit">edit</mat-icon>
        <input type="file" name="profile" style="display: none;" (change)="uploadProfile($event)">
      </label>
      <h1>{{owner.firstName}} {{owner.lastName}}</h1>
    </div>
    <form class="profile-info" [formGroup]="userProfile">
      <!-- <h1>{{owner.firstName}} {{owner.lastName}}</h1>
      <p><strong>Email :</strong> {{owner.email}}</p>
      <p><strong>Contact Number :</strong> {{owner.contactNumber}}</p> -->
      <div class="input-box">
        <label>First Name</label>
        <input
          type="text"
          placeholder="Enter First Name"
          formControlName="firstName"
          required
        />
      </div>
      <div class="input-box">
        <label>Last Name</label>
        <input
          type="text"
          placeholder="Enter Last Name"
          formControlName="lastName"
          required
        />
      </div>
      <div class="input-box">
        <label>Email Address</label>
        <input
          type="email"
          placeholder="Enter email address"
          formControlName="email"
          required
        />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input
            type="number"
            placeholder="Enter phone number"
            formControlName="contactNumber"
            required
          />
        </div>
      </div>
    <div class="profile-actions">
      <button class="btn" (click)="updateProfile()">Update Profile</button>
    </div>
</form>
  </div>
