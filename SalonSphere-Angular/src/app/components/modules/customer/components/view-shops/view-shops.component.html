  <div class="main">
    <div class="cards">
      <ng-container *ngIf="shops && shops.length">
        <div class="card" *ngFor="let shop of shops">
          <h2>{{ shop.shopName }}</h2>

      <div class="content">
        <div class="left">
          <div class="pera">
            <p class="location">
              location : {{shop.location}}
            </p>
            <p *ngIf="shop.price != 0" class="price">Price : {{shop.price}} Rs</p>
            <p *ngIf="shop.timeDuration!='' " class="time">Time-Duration: {{shop.timeDuration}}</p>
          </div>

          <div class="offers">
            <strong>Special Offers:</strong>
            <div class="offer">
              <p>- 20% off on first visit</p>
              <p>- Free nail art with every pedicure</p>
            </div>
          </div>
          <button routerLink="/customer/add-service-to-card" class="book-btn">Book Now</button>
        </div>

        <div class="right">
          <div class="img-div">
            <img
              id="img"
              src={{shop.coverImage}}
              alt="img"
            />
          </div>
          <strong class="rating">Review/Ratings: <span>4.5/5</span></strong>
          <a href="#" class="btn btn-reviews">Read Reviews</a>
        </div>
      </div>
    </div>
