<header>
  <div class="logosec">
    <div class="logo">SalonSphere</div>
  </div>

  <div class="searchbar">
    <select class="dropdown">
      <option>Your Location</option>
    </select>
  </div>

  <form [formGroup]="searchForm" class="searchForm">
    <div class="searchbar">
        <input
            type="text"
            formControlName="keyword"
            placeholder="Search"
            (input)="searchFilter($event.target)"
        />
        <button type="submit" class="searchbtn">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <!-- Only show search results if textSearch is true -->
    <mat-card class="shopContainer" *ngIf="textSearch && shops.length > 0">
        <div class="showShops" *ngFor="let shop of shops">
            <span>{{ shop.shopName }}, {{ shop.shopCity }}</span>
        </div>
    </mat-card>
</form>

  

  <div class="message">

"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                class="dpicn" 
                alt="dp"> 
          </div>  -->

  </div>
</header>
