<div class="main-div">
  <div class="services">
    <div class="service" *ngFor="let service of services">
      <div class="left">
        <h1>{{ service.serviceName }}</h1>
        <h3>{{ service.type }}</h3>
        <div class="price-time">
          <div class="price">
            <p>{{ service.servicePrice }}</p>
          </div>
          <div class="time">
            <div class="circle"></div>
            <p>{{ service.serviceDuration }}</p>
          </div>
        </div>
        <p>{{ service.description }}</p>
      </div>
      <div class="right">
        <div class="img">
          <img [src]="imagePaths[service.serviceName]" alt="img" />
        </div>
        <button class="add-btn" (click)="addToCart(service)">Add</button>
      </div>
    </div>
  </div>

  <div class="card">
    <span class="span">{{shopName}}</span>

    <p>Address - {{shopAddress}}</p>

    
    
    <div class="products" *ngIf="serviceCountMap.size">
      <div class="product" *ngFor="let entry of serviceCountMap.entries()">
        <div class="product-details">
          <h3>{{ entry[0].serviceName }}</h3>
          <div class="price">
            <img src="https://t3.ftcdn.net/jpg/03/32/58/10/360_F_332581030_Mfbe3YYwexIWUZQ3qNrSt0XFP35q6fxI.jpg" alt="x" />
            <p>{{ entry[0].servicePrice }}</p>
          </div>
        </div>
        <button class="product-btn">
          <span (click)="removeItem(entry[0])">-</span>{{ entry[1] }}<span (click)="addItem(entry[0])">+</span>
        </button>
      </div>
    </div>
    
    <button (click)="navigateLogin()" class="total" *ngIf="serviceCountMap.size">
      <div class="price">
        
        <p style="color: black">{{ totalAmount |currency : "INR" }}</p>
      </div>
      <p style="color: black">View Cart</p>
    </button>


    <div class="product-card" *ngIf="!serviceCountMap.size">
      <div class="empty-product">
        <img src="../../../../../../assets/images/empty product.svg" alt="" />
      </div>
      <p>No item in your card</p>
    </div>
  </div>
</div>
