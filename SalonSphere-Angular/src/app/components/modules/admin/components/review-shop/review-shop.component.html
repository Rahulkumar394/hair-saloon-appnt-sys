<div class="right">
  <div class="card text-center">
    <div class="card-header">Review Shop</div>
    <div class="card-body">
      <!-- <h5 class="card-title">Special title treatment</h5> -->
      <!-- <p class="card-text">This is all the information About the shop</p> -->
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      <!-- <h2>Shop Name</h2>-->
      <table class="table" *ngIf="shopName && shopName.length">
        <tbody>
          <tr>
            <th scope="row">Owner Name -</th>
            <td>{{ ownerName }}</td>
          </tr>
          <tr>
            <th scope="row">Owner Email -</th>
            <td>{{ ownerEmail }}</td>
          </tr>
          <tr>
            <th scope="row">Shop Name -</th>
            <td>{{ shopName }}</td>
          </tr>
          <tr>
            <th scope="row">Shop Email -</th>
            <td>{{ shopEmail }}</td>
          </tr>
          <tr>
            <th scope="row">Contact Number -</th>
            <td>{{ shopContactNo }}</td>
          </tr>
          <tr>
            <th scope="row">State -</th>
            <td>{{ state }}</td>
          </tr>
          <tr>
            <th scope="row">District -</th>
            <td>{{ district }}</td>
          </tr>
          <tr>
            <th scope="row">Landmark -</th>
            <td>{{ landmark }}</td>
          </tr>
          <tr>
            <th scope="row">Licence -</th>
            <td (click)="viewLicence()" class="licence" ><mat-icon>visibility</mat-icon></td>
            <!-- You might want to replace this with {{ shop.licence }} if you have this property -->
          </tr>
        </tbody>
      </table>

      <div class="btn-div">
        <button class="button approve" (click)="approveShop()">Approve</button>
        <button class="button reject" (click)="rejectShop()">Reject</button>
      </div>
      
    </div>
    <div class="card-footer text-muted">2 days ago</div>
  </div>
</div>
<div class="spinner-border text-success spinner disable" role="status">
  <span class="sr-only"></span>
</div>
