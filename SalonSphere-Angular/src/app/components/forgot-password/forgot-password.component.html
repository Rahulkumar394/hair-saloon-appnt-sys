<div class="container">
    <h2>Forget Password</h2>
    <form  [formGroup]="forgetPassword">
        <div class="form-group" *ngIf="form1">
            <label for="email">Email Address</label>
            <input type="email" formControlName="email" id="email" name="email" required>
        </div>
        
        <button *ngIf="form1" class="button" [disabled]="disabled" mat-raised-button color="primary" (click)="sendOTP()">Send OTP</button>
        <div *ngIf="disabled">Button disabled for {{ remainingTime }} seconds</div>

        <div class="form-group" *ngIf="form1">
            <label for="OTP">Enter the OTP</label>
            <input type="number" formControlName="otpclient" id="number" name="number" required>
        </div>
        <div class="form-group" *ngIf="form1">
            <input type="submit" value="Verify OTP" (click)="verifyOTP()">
        </div>

        <div class="form-group" *ngIf="form2">
            <label for="password">New Password</label>
            <input type="password" formControlName="newPassword" id="password" name="newPassword" required>
        </div>
        <div class="form-group" *ngIf="form2">
            <label for="Comfirm Passwird">Confirm Passeword</label>
            <input type="password" formControlName="confirmPassword" id="confirmPassword"  name="confirmPassword" required>
        </div>
        <div class="form-group" *ngIf="form2">
            <input type="submit" value="Set Password" (click)="setPassword()">
        </div>
    </form>
</div>
